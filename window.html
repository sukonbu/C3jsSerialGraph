<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content = "text/html; charset=UTF-8">
	<title>TAKAYA_TDU WORK WEAR VIEWER</title>
	<!-- Load respond.css -->
	<link href="lib/respond/css/responsive.gs.12col.css" rel="stylesheet" type="text/css">
	<!-- Load respond.js -->
	<script src="lib/respond/js/respond.min.js" charset="utf-8"></script>
	<!-- Load c3.css -->
	<link href="lib/c3.min.css" rel="stylesheet" type="text/css">
	<!-- Load d3.js and c3.js -->
	<script src="lib/d3.min.js" charset="utf-8"></script>
	<script src="lib/c3.min.js"></script>

	<link href="window.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/lib/jquery-1.11.1.min.js"></script>


</head>
<body>
	<select id = "ports"></select>
	<input type="button" id="read" value="リスト更新"></input>

	<input type="number" id="baud" value="9600" size="5"></input>
	<input type="button" id="open" value="通信開始"></input>
	<input type="button" id="close" value="通信終了"></input>

	<div class="row">
		<div class="col span_8">
			<div id="chart"></div>
			<div id="tempChart"></div>
		</div>
		<div class="col span_4">
			<div id="currentValues">
				<div id="w_time" class="row datawrapper">
					<div class="label col span_4">現在時刻</div>
					<div class="data col span_8"></div>
				</div>

				<div class="dataCategory">
					<div id="w_hum1" class="row datawrapper">
						<div class="label col span_4">湿度[服内]</div>
						<div class="data col span_7"></div>
						<div class="unit col span_1">％</div>
					</div>
					<div id="w_hum2" class="row datawrapper">
						<div class="label col span_4">湿度[外気]</div>
						<div class="data col span_7"></div>
						<div class="unit col span_1">％</div>
					</div>
				</div>
				<div class="dataCategory">
					<div id="w_temp" class="row datawrapper">
						<div class="label col span_4">気温</div>
						<div class="data col span_7"></div>
						<div class="unit col span_1">度</div>
					</div>
					<div id="w_Temp" class="row datawrapper">
						<div class="label col span_5">衣服内温度</div>
						<div class="data col span_6"></div>
						<div class="unit col span_1">度</div>
					</div>
				</div>

				<div class="wbgt">
					<div id="w_WBGTout" class="row datawrapper">
						<div class="label col span_5">WBGT[外気]</div>
						<br>
						<div class="caution col span_2"></div>
						<div class="data col span_4"></div>
						<div class="unit col span_1">度</div>
					</div>
					<div id="w_WBGTin" class="row datawrapper">
						<div class="label col span_5">WBGT[内部]</div>
						<br>
						<div class="caution col span_2"></div>
						<div class="data col span_4"></div>
						<div class="unit col span_1">度</div>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
<script type="text/javascript" src="js/serial.js"></script>
</html>
